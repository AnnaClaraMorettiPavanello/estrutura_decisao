<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const nUm = Number(prompt(`Informe um número inteiro.`));
    const nDois = Number(prompt(`Informe outro número inteiro.`));
    let resultado;
    
    //Processamento

    (nUm > nDois) ? resultado = `O primeiro número é maior que o segundo.` : (nDois > nUm) ? resultado = `O segundo número é maior que o primeiro.` : (nUm === nDois) ? resultado = `Os números são iguais.` : resultado = `Valor inválido!`;

    //Saída
    
    document.write(resultado);

</script>
