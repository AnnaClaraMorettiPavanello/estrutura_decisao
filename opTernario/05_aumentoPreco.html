<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada

    const preco = Number(prompt(`Informe o valor do preço do produto.`));
    let aumento;

    //Processamento

    (preco <= 280) ? aumento = preco * 1.2 : (preco <= 700) ? aumento = preco * 1.15 : (preco <= 1500) ? aumento = preco * 1.1 : aumento = preco * 1.05;
    
    //Saída

    document.write(`O preço do produto com o valor do aumento é de ${aumento} reais.`);

</script>
