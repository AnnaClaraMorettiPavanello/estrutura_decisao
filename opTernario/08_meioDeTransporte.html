<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada

    const litCom = Number(prompt(`Informe o preço do litro do combustível.`));
    const quantLit = Number(prompt(`Informe a quantidade de litros utilizados para se deslocar ao trabalho.`));
    const transporte = Number(prompt(`Informe o preço do transporte público que deverá pagar para se deslocar ao trabalho.`));
    let resultado;
    let melhorValor;

    //Processamento

    const combustivel = (litCom * quantLit);
    const transporteDois = (transporte * 2);
    const combustivelDois = (combustivel * 2);
    (combustivelDois < transporteDois ) ? resultado = `carro` :
    resultado = `transporte público`;
    
    //Saída

    (combustivelDois < transporteDois) ? melhorValor = combustivelDois :
    melhorValor = transporteDois;

    document.write(`O meio de transporte mais barato é o ${resultado}, e ele custará ${melhorValor} reais.`);
    
</script>
