<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada

    const idade = Number(prompt(`Informe a sua idade.`));

    //Processamento

    let faltam = 18 - idade;
    let mensagemFinal;

    (idade < 18) ? mensagemFinal = `Ainda não chegou a maioridade. Faltam ${faltam} anos apara atingir a maioridade.` : mensagemFinal = `Você já atingiu a maioridade!`;

    //Saída

    document.write(mensagemFinal);

</script>
