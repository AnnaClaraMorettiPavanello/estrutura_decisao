<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA

    const destinoSP = Number(prompt(`Informe quanto custa o transporte aéreo para São Paulo.`));
    const destinoRJ = Number(prompt(`Informe quanto custa o transporte aéreo para Rio de Janeiro.`));
    const hotelSP = Number(prompt(`Informe quanto custa o preço do hotel em São Paulo.`));
    const hotelRJ = Number(prompt(`Informe quanto custa o preço do hotel no Rio de Janeiro.`))
    const dias = Number(prompt(`Informe quantos dias pretende ficar no seu destino.`));

    let somaSP = destinoSP + (hotelSP * dias);
    let somaRJ = destinoRJ + (hotelRJ * dias);

    let mensagemFinal;

    //PROCESSAMENTO

    if (somaSP < somaRJ) {mensagemFinal = `O destino será para São Paulo, com o custo de ${somaSP} reais.`;}
    else {mensagemFinal = `O destino será para o Rio de Janeiro, com o custo de ${somaRJ} reais.`;}
    
    //SAÍDA

    alert(mensagemFinal);

</script>
