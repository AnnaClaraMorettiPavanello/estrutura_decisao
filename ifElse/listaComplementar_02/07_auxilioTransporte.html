<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUXÍLIO TRANSPORTE
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    //ENTRADA

    const salario = Number(prompt(`Informe quanto recebe de salário por mês.`));
    const auxilio = prompt(`Você deseja receber o auxílio?`);
    const transporte = prompt(`Você utiliza o próprio veículo para ir ao trabalho? (responda com sim ou não)`).toLowerCase();
    let resultado;

    //PROCESSAMENTO

    if ((auxilio === `sim`) && (transporte === `sim`)) {resultado = `O seu salário com o desconto será de ${salario * 0.94} reais. E o valor final do seu salário será de ${(salario *0.94) + 200}.`;}
    else if ((auxilio === `sim`) && (transporte === `não`)) {resultado = `O seu salário com o desconto será de ${salario * 0.94} reais. E o valor final do seu salário será de ${(salario *0.94) + 150}.`;}
    else {resultado = `Você não recebera nenhum desconto e nenhum auxílio no salário, por tanto, o seu salário é de ${salario} reais.`;}
    
    //SAÍDA

    alert(resultado);

</script>
