<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CUSTO DO DIA DE TRABALHO
    Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    
    Considere que o valor da diária é de R$ 100,00 (100).
    
    - Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100).
    - Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    - Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional.
    - Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100).
    
    Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.
    */

    //ENTRADA

    const viagens = Number(prompt(`Informe quantas viagens foram realizadas por dia.`));
    const cargo = prompt(`Informe qual cargo é ocupado (responda "motorista" ou "cobrador").`).toLowerCase();
    let resposta;

    //PROCESSAMENTO

    if ((cargo === `motorista`) && (viagens <= 10)) {resposta = `O seu cargo é de Motorista e o valor final recebido pelas viagens é de 120 reais.`;}
    else if ((cargo === `motorista`) && (viagens > 10)) {resposta = `O seu cargo é de Motorista e o valor final recebido pelas viagens é de 135 reais.`;}
    else if ((cargo === `cobrador`) && (viagens <= 10)) {resposta = `O seu cargo é de Cobrador e o valor final recebido pelas viagens é de 100 reais.`;}
    else if ((cargo === `cobrador`) && (viagens > 10)) {resposta = `O seu cargo é de Cobrador e o valor final recebido pelas viagens é de 110 reais.`;}
    else {resposta = `Resposta inválida!`;}

    //SAÍDA

    alert(resposta);

</script>
