<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    
    const turno = prompt(`Informe o turno que você estuda (M-matutino ou V-Vespertino ou N- Noturno).`).toUpperCase();
    let mensagemFinal;
    
    //PROCESSAMENTO

    switch (turno) {
        case `M`: 
            mensagemFinal = `Bom Dia!`;
            break;
        case `V`:
            mensagemFinal = `Boa Tarde!`;
            break;
        case `N`:
            mensagemFinal = `Boa noite!`;
            break;
        default:
            mensagemFinal = `Valor Inválido!`;
            break;
    }
    
    //SAÍDA

    alert(mensagemFinal);

</script>
