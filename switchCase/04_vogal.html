<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA

    const caractere = prompt(`Informe um caractare.`).toUpperCase();
    let mensagemFinal = "";
    
    // PROCESSAMENTO

    switch (caractere) {
        case "A": 
        case "E":
        case "I":
        case "O":
        case "U":
            mensagemFinal = `O caractare informado é uma vogal.`;
            break;
        default:
            mensagemFinal = `O caractare não é uma vogal.`;
            break;
    }
    
    // SAÍDA

    alert(mensagemFinal);

</script>
