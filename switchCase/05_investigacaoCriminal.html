<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"

    */

    const telefonou = prompt(`Você telefonou para a vítima? (use S-sim e N-não)`).toUpperCase();

    const devia = prompt(`Devia para a vítima? (use S-sim e N-não)`).toUpperCase();
    const trabalhou = prompt(`Já trabalhou com a vítima? (use S-sim e N-não)`).toUpperCase();

    //PROCESSAMENTO

    let respostas = 0;

    switch (telefonou == "S") {
        case true:
            respostas++
            break;
    }
    switch (local == "S") {
        case true:
            respostas++
            break;
    }
    switch (mora == "S") {
        case true:
            respostas++
            break;
    }
    switch (devendo == "S") {
        case true:
            respostas++
            break;
    }
    switch (trabalhou == "S") {
        case true:
            respostas++
            break;
    }

    //SAÍDA

    switch (respostas) {
        case 0:
        case 1:
            document.write(`Inocente!`);
            break;
        case 2:
            document.write(`Suspeito!`);
            break;
        case 3:
        case 4:
            document.write(`Cúmplice!`);
            break;
        case 5:
            document.write(`Assasino!`);
            break;
    }
</script>
