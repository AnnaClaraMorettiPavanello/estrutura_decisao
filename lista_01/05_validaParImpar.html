<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const num = Number(prompt(`Informe um número inteiro`));
    
    //PROCESSAMENTO
    
    if (num % 2 == 0) {document.write(`O número informado é par.`);}
    else if (num % 2 == 1) {document.write(`O número informado é impar.`);}
    else {document.write(`Valor inválido.`);}
    
    //SAÍDA
    
</script>
