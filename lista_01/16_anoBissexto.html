<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA

    const ano = Number(prompt(`Informe o ano que você deseja saber se é bissesto ou não.`));
    
    //PROCESSAMENTO

    let mensagemFinal;
    if (ano > 0) {
        if ((ano % 4 == 0 && ano % 100 != 0) || (ano % 400 == 0)) {mensagemFinal = `é bissexto`;}
        else {mensagemFinal = `não é bissexto`;}} 
        else {alert(`Valor inválido!`);}

    //SAÍDA

    alert(`O ano informado ${mensagemFinal}.`);

</script>
