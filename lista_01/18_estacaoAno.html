<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA

    const hemisferio = prompt(`Informe qual hemisfério você está (norte ou sul).`).toLowerCase();
    const mes = prompt(`Informe o mês atual (escreva por extenso).`).toLowerCase();

    // PROCESSAMENTO
    let estacao = "";

    if (hemisferio === "sul") {
        if (mes === "dezembro" || mes === "janeiro" || mes === "fevereiro") {estacao = "Verão";}
        else if (mes === "março" || mes === "abril" || mes === "maio") {estacao = "Outono";}
        else if (mes === "junho" || mes === "julho" || mes === "agosto") {estacao = "Inverno";}
        else if (mes === "setembro" || mes === "outubro" || mes === "novembro") {estacao = "Primavera";}
        else {alert("Mês inválido.");}}
        else if (hemisferio === "norte") {
        if (mes === "dezembro" || mes === "janeiro" || mes === "fevereiro") {estacao = "Inverno";}
        else if (mes === "março" || mes === "abril" || mes === "maio") {estacao = "Primavera";}
        else if (mes === "junho" || mes === "julho" || mes === "agosto") {estacao = "Verão";}
        else if (mes === "setembro" || mes === "outubro" || mes === "novembro") {estacao = "Outono";}
        else {alert("Mês inválido.");}}
        else {alert("Hemisfério inválido.");}

    // SAÍDA
    if (estacao !== "") 
    {alert(`A estação atual é ${estacao}.`);}

</script>
