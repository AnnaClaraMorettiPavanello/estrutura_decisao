<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA

    const idade = Number(prompt(`Qual a idade do seu cão?`));
    const porte = prompt(`Informe se o porte dele é pequeno, médio ou grande.`);
    
    //PROCESSAMENTO

    let pequeno = (idade * 5);
    let medio = (idade * 6);
    let grande = (idade * 7);

    //SAÍDA


    if (porte == pequeno) {alert`A idade humana do seu cão é de ${pequeno} anos.`}
    else if (porte == médio) {alert`A idade humana do seu cão é de ${medio} anos.`}
    else {alert`A idade humana do seu cão é de ${grande} anos.`}

</script>
