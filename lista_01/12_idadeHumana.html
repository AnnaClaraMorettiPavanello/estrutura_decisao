<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA

    const idade = Number(prompt(`Qual a idade do seu cão?`));
    const porte = prompt(`Informe se o porte dele é pequeno, médio ou grande.`).toLowerCase();
    
    //PROCESSAMENTO

    let vezes = 0
    if (porte === `pequeno`) {vezes = 5}
    else if (porte === `médio` || `medio`) {vezes = 6}
    else if (porte === `grande`) {vezes = 7}
    else {alert(`A informação é inválida, digite "pequeno", "médio" ou "grande".`);}

    const idadeHumana = (idade * vezes);

    //SAÍDA

    alert(`A idade humana do seu cão é de ${idadeHumana} anos.`)

</script>
